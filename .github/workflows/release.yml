name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release (${{ matrix.os }})
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: mac

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # Need python for gyp on macOS
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      # Install fpm on Linux for packaging .deb and .rpm
      #- name: Install fpm (Linux)
      #  if: runner.os == 'Linux'
      #  run: |
      #    sudo apt-get update
      #    sudo apt-get install -y ruby ruby-dev rubygems build-essential
      #    sudo gem install --no-document fpm

      - name: LINUX - Build and release
        if: matrix.platform == 'linux'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EP_DRAFT: true
          EP_PRE_RELEASE: false
        run: npm run build:linux -- --linux AppImage --publish always

      - name: WINDOWS - Build and release
        if: matrix.platform == 'windows'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EP_DRAFT: true
          EP_PRE_RELEASE: false
          # Optional: Add Windows code signing certificate
          # CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
        run: npm run build:win -- --publish always

      - name: MAC - Import Developer ID Certificate
        if: matrix.platform == 'mac'
        env:
          MAC_CERTS_P12_BASE64: ${{ secrets.MAC_CERTS_P12_BASE64 }}
          MAC_CERTS_P12_PASSWORD: ${{ secrets.MAC_CERTS_P12_PASSWORD }}
        run: |
          echo "$MAC_CERTS_P12_BASE64" | base64 --decode > certificate.p12

          security create-keychain -p "actions" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security unlock-keychain -p "actions" build.keychain

          # add to search list
          security list-keychains -d user -s build.keychain
          security default-keychain -s build.keychain

          # Import and explicitly allow tools that will touch the key
          security import certificate.p12 -k build.keychain -P "$MAC_CERTS_P12_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security \
            -T /usr/bin/productbuild \
            -T /usr/bin/pkgbuild

          # This prevents “waiting for permission prompt” in CI
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "actions" build.keychain

          security find-identity -v -p codesigning build.keychain

      - name: MAC - Build (signed + notarized)
        if: matrix.platform == 'mac'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EP_DRAFT: true
          EP_PRE_RELEASE: false

          # electron-builder signing inputs
          CSC_LINK: certificate.p12
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_P12_PASSWORD }}
          CSC_KEYCHAIN: build.keychain

          # notarization with afterSign
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run build:mac -- --publish always

      - name: MAC - Verify codesign
        if: matrix.platform == 'mac'
        run: |
          APP="dist/mac/*.app"
          codesign -dv --verbose=4 $APP || true
          codesign --verify --deep --strict --verbose=2 $APP

      - name: MAC - Verify notarization ticket
        if: matrix.platform == 'mac'
        run: |
          DMG="dist/*.dmg"
          xcrun stapler validate "$DMG" || true
          spctl -a -vv --type open "$DMG" || true

      - name: Upload build artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
          if-no-files-found: error
          retention-days: 7

  finalize-release:
    name: Add Release Notes
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Extract changelog for current version
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            # Extract changelog section for current version
            VERSION="${{ steps.version.outputs.version }}"
            awk -v ver="$VERSION" '
              /^## \[?'$VERSION'\]?/ { found=1; next }
              /^## / { if (found) exit }
              found { print }
            ' CHANGELOG.md > current_changelog.txt
            
            if [ -s current_changelog.txt ]; then
              echo "HAS_CHANGELOG=true" >> $GITHUB_OUTPUT
            else
              echo "HAS_CHANGELOG=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "HAS_CHANGELOG=false" >> $GITHUB_OUTPUT
          fi

      - name: Update release with notes
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: true
          generate_release_notes: ${{ steps.changelog.outputs.HAS_CHANGELOG == 'false' }}
          body_path: ${{ steps.changelog.outputs.HAS_CHANGELOG == 'true' && 'current_changelog.txt' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
