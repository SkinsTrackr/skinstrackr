name: CI Build

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop, main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint and typecheck
        run: |
          npm run lint
          npm run typecheck

      # - name: Build app
      #   env:
      #     CSC_IDENTITY_AUTO_DISCOVERY: false
      #   run: npm run build

      - name: Build packages (Linux)
        if: runner.os == 'Linux'
        env:
          USE_SYSTEM_FPM: true
        run: npm run build:linux -- --publish never

      - name: Build packages (Windows)
        if: runner.os == 'Windows'
        env:
        run: npm run build:win -- --publish never

      - name: Build packages (macOS)
        if: runner.os == 'macOS'
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false # skip code signing for macOS
        run: npm run build:mac -- --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/*
